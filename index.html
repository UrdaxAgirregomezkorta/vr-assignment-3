<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Visible Teleport VR World</title>

    <!-- A-Frame -->
    <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>

    <!-- Teleport Component -->
    <script>
      AFRAME.registerComponent("teleport-point", {
        schema: { target: { type: "vec3" } },
        init: function () {
          const el = this.el;
          const rig = document.querySelector("#rig");
          const target = this.data.target;

          el.addEventListener("click", () => {
            rig.setAttribute("animation", {
              property: "position",
              to: `${target.x} ${target.y} ${target.z}`,
              dur: 500,
              easing: "easeInOutQuad",
            });
          });

          el.addEventListener("mouseenter", () => {
            el.setAttribute("scale", "1.5 0.1 1.5");
            el.setAttribute("material", "emissiveIntensity", "1.5");
          });

          el.addEventListener("mouseleave", () => {
            el.setAttribute("scale", "1 0.1 1");
            el.setAttribute("material", "emissiveIntensity", "0.8");
          });
        },
      });
    </script>
  </head>

  <body>
    <a-scene>
      <!-- Sky & Light -->
      <a-sky color="#7ec8e3"></a-sky>
      <a-light type="ambient" intensity="0.6"></a-light>
      <a-light type="directional" position="5 10 5" intensity="0.9" color="#ffffff"></a-light>

      <!-- Camera Rig -->
      <a-entity id="rig" position="0 0 0">
        <a-entity camera position="0 1.6 0" look-controls>
          <a-cursor
            color="#00FF00"
            fuse="true"
            fuse-timeout="800"
            raycaster="objects: .teleport"
          ></a-cursor>
        </a-entity>
      </a-entity>

      <!-- Ground -->
      <a-plane rotation="-90 0 0" width="50" height="50" color="#4C8A4C"></a-plane>

      <!-- Obstacles -->
      <a-box position="0 1 -5" width="4" height="2" depth="4" color="#7B4F29"></a-box>
      <a-box position="-8 1 -8" width="3" height="3" depth="3" color="#996633"></a-box>
      <a-box position="8 0.5 -10" width="5" height="1" depth="5" color="#AA7744"></a-box>
      <a-cylinder position="0 1.5 -15" radius="1" height="3" color="#444"></a-cylinder>
      <a-box position="0 3 -20" width="6" height="0.5" depth="6" color="#555"></a-box>

      <!-- Elevated platforms -->
      <a-box position="10 3 0" width="6" height="1" depth="6" color="#CC8844"></a-box>
      <a-box position="-10 4 5" width="5" height="1" depth="5" color="#BB5522"></a-box>

      <!-- ---------------------- -->
      <!-- TELEPORT POINTS (VISIBLE & BRIGHT) -->
      <!-- ---------------------- -->

      <!-- Start -->
      <a-cylinder class="teleport"
        position="0 0.05 0"
        radius="1.2"
        height="0.1"
        color="#00FF00"
        material="emissive: #00FF00; emissiveIntensity: 1.2; shader: standard"
        teleport-point="target: 0 0 0"
      >
        <a-text value="START" position="0 0.4 0" align="center" color="#000"></a-text>
      </a-cylinder>

      <!-- Center platform -->
      <a-cylinder class="teleport"
        position="0 0.55 -5"
        radius="1"
        height="0.1"
        color="#FFFF00"
        material="emissive: #FFFF00; emissiveIntensity: 1.2; shader: standard"
        teleport-point="target: 0 0.5 -5"
      ></a-cylinder>

      <!-- Right elevated -->
      <a-cylinder class="teleport"
        position="10 3.05 0"
        radius="1"
        height="0.1"
        color="#FF00FF"
        material="emissive: #FF00FF; emissiveIntensity: 1.2; shader: standard"
        teleport-point="target: 10 3 0"
      ></a-cylinder>

      <!-- Back area -->
      <a-cylinder class="teleport"
        position="0 0.05 -20"
        radius="1"
        height="0.1"
        color="#00FFFF"
        material="emissive: #00FFFF; emissiveIntensity: 1.2; shader: standard"
        teleport-point="target: 0 0 -20"
      ></a-cylinder>

      <!-- Left elevated -->
      <a-cylinder class="teleport"
        position="-10 4.05 5"
        radius="1"
        height="0.1"
        color="#FF6600"
        material="emissive: #FF6600; emissiveIntensity: 1.2; shader: standard"
        teleport-point="target: -10 4 5"
      ></a-cylinder>

      <!-- Floating rock -->
      <a-cylinder class="teleport"
        position="0 3.05 -15"
        radius="1"
        height="0.1"
        color="#FF0000"
        material="emissive: #FF0000; emissiveIntensity: 1.2; shader: standard"
        teleport-point="target: 0 3 -15"
      ></a-cylinder>

      <!-- Instructions -->
      <a-text
        value="Look at a glowing circle to teleport"
        position="0 2 -2"
        align="center"
        width="6"
        color="#000"
      ></a-text>
    </a-scene>
  </body>
</html>
