<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Simple Teleport VR World</title>
    <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>

    <script>
      AFRAME.registerComponent("teleport-point", {
        schema: { target: { type: "vec3" } },
        init: function () {
          const el = this.el;
          const rig = document.querySelector("#rig");
          const target = this.data.target;

          el.addEventListener("click", () => {
            rig.setAttribute("animation", {
              property: "position",
              to: `${target.x} ${target.y} ${target.z}`,
              dur: 400,
              easing: "easeInOutQuad",
            });
          });
        },
      });
    </script>
  </head>
  <body>
    <a-scene>
      <!-- Environment -->
      <a-sky color="#87CEEB"></a-sky>
      <a-light type="ambient" intensity="0.7"></a-light>
      <a-light type="directional" position="1 3 2" intensity="1"></a-light>
      <a-plane rotation="-90 0 0" width="40" height="40" color="#4CAF50"></a-plane>

      <!-- Camera -->
      <a-entity id="rig" position="0 0 0">
        <a-entity camera position="0 1.6 0" look-controls>
          <a-cursor color="#FF0000" raycaster="objects: .teleport"></a-cursor>
        </a-entity>
      </a-entity>

      <!-- Teleport points -->
      <a-cylinder
        class="teleport"
        position="0 0.05 0"
        radius="1"
        height="0.1"
        color="#FF0000"
        material="emissive: #FF0000; emissiveIntensity: 2"
        teleport-point="target: 0 0 0"
      ></a-cylinder>

      <a-cylinder
        class="teleport"
        position="5 0.05 -5"
        radius="1"
        height="0.1"
        color="#00FFFF"
        material="emissive: #00FFFF; emissiveIntensity: 2"
        teleport-point="target: 5 0 -5"
      ></a-cylinder>

      <a-cylinder
        class="teleport"
        position="-5 0.05 -5"
        radius="1"
        height="0.1"
        color="#FFFF00"
        material="emissive: #FFFF00; emissiveIntensity: 2"
        teleport-point="target: -5 0 -5"
      ></a-cylinder>

      <a-cylinder
        class="teleport"
        position="0 0.05 -10"
        radius="1"
        height="0.1"
        color="#FF00FF"
        material="emissive: #FF00FF; emissiveIntensity: 2"
        teleport-point="target: 0 0 -10"
      ></a-cylinder>

      <!-- Simple label -->
      <a-text
        value="Look at a glowing circle to teleport"
        position="0 2 -2"
        align="center"
        color="#000"
        width="6"
      ></a-text>
    </a-scene>
  </body>
</html>
