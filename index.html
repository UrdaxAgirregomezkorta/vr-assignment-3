<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Teleport VR Obstacle World</title>
    <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>

    <script>
      AFRAME.registerComponent("teleport-point", {
        schema: { target: { type: "vec3" } },
        init: function () {
          const el = this.el;
          const rig = document.querySelector("#rig");
          const target = this.data.target;

          el.addEventListener("click", () => {
            rig.setAttribute("animation", {
              property: "position",
              to: `${target.x} ${target.y} ${target.z}`,
              dur: 600,
              easing: "easeInOutQuad",
            });
          });

          // Hover effect for feedback
          el.addEventListener("mouseenter", () => {
            el.setAttribute("scale", "1.3 0.1 1.3");
          });
          el.addEventListener("mouseleave", () => {
            el.setAttribute("scale", "1 0.1 1");
          });
        },
      });
    </script>
  </head>
  <body>
    <a-scene>
      <!-- Environment -->
      <a-sky color="#87CEEB"></a-sky>
      <a-light type="ambient" intensity="0.6"></a-light>
      <a-light type="directional" position="1 3 2" intensity="1.2"></a-light>

      <a-plane rotation="-90 0 0" width="50" height="50" color="#3E7D3E"></a-plane>

      <!-- Camera Rig -->
      <a-entity id="rig" position="0 0 0">
        <a-entity camera position="0 1.6 0" look-controls>
          <a-cursor color="#FF0000" raycaster="objects: .teleport"></a-cursor>
        </a-entity>
      </a-entity>

      <!-- Obstacles -->
      <a-box position="3 1 -3" width="2" height="2" depth="2" color="#8B4513"></a-box>
      <a-box position="-4 0.5 -6" width="3" height="1" depth="3" color="#A0522D"></a-box>
      <a-cylinder position="6 1 -5" radius="1" height="2" color="#444"></a-cylinder>
      <a-box position="0 2 -10" width="10" height="0.5" depth="10" color="#696969"></a-box>
      <a-box position="0 2.25 -10" width="2" height="2" depth="2" color="#999"></a-box>

      <!-- Teleport Points -->
      <a-cylinder
        class="teleport"
        position="0 0.05 0"
        radius="1"
        height="0.1"
        color="#FF0000"
        material="emissive: #FF0000; emissiveIntensity: 2"
        teleport-point="target: 0 0 0"
      >
        <a-text value="Start" position="0 0.2 0" align="center" color="#000"></a-text>
      </a-cylinder>

      <a-cylinder
        class="teleport"
        position="5 0.05 -5"
        radius="1"
        height="0.1"
        color="#00FFFF"
        material="emissive: #00FFFF; emissiveIntensity: 2"
        teleport-point="target: 5 0 -5"
      ></a-cylinder>

      <a-cylinder
        class="teleport"
        position="-5 0.05 -6"
        radius="1"
        height="0.1"
        color="#FFFF00"
        material="emissive: #FFFF00; emissiveIntensity: 2"
        teleport-point="target: -5 0 -6"
      ></a-cylinder>

      <a-cylinder
        class="teleport"
        position="0 2.05 -10"
        radius="1"
        height="0.1"
        color="#FF00FF"
        material="emissive: #FF00FF; emissiveIntensity: 2"
        teleport-point="target: 0 2 -10"
      ></a-cylinder>

      <a-cylinder
        class="teleport"
        position="8 0.05 -12"
        radius="1"
        height="0.1"
        color="#00FF00"
        material="emissive: #00FF00; emissiveIntensity: 2"
        teleport-point="target: 8 0 -12"
      ></a-cylinder>

      <!-- Floating teleport -->
      <a-cylinder
        class="teleport"
        position="0 3 -5"
        radius="0.8"
        height="0.1"
        color="#FFA500"
        material="emissive: #FFA500; emissiveIntensity: 2"
        teleport-point="target: 0 3 -5"
      ></a-cylinder>

      <!-- Instructions -->
      <a-text
        value="Look and click on a glowing pad to teleport!"
        position="0 2 -2"
        align="center"
        width="6"
        color="#000"
      ></a-text>
    </a-scene>
  </body>
</html>
