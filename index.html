<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bright Teleport VR World</title>
    <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>

    <script>
      // Teleport component
      AFRAME.registerComponent("teleport-point", {
        schema: { target: { type: "vec3" } },
        init: function () {
          const el = this.el;
          const rig = document.querySelector("#rig");
          const target = this.data.target;

          el.addEventListener("click", () => {
            rig.setAttribute("animation", {
              property: "position",
              to: `${target.x} ${target.y} ${target.z}`,
              dur: 500,
              easing: "easeInOutQuad",
            });
          });

          el.addEventListener("mouseenter", () => {
            el.setAttribute("scale", "1.5 0.1 1.5");
          });

          el.addEventListener("mouseleave", () => {
            el.setAttribute("scale", "1 0.1 1");
          });
        },
      });
    </script>
  </head>
  <body>
    <a-scene fog="type: exponential; color: #cce0ff; density: 0.02">
      <!-- Lights and environment -->
      <a-sky color="#87CEEB"></a-sky>
      <a-light type="ambient" intensity="0.6"></a-light>
      <a-light type="directional" position="2 4 3" intensity="1.2"></a-light>

      <a-plane rotation="-90 0 0" width="60" height="60" color="#3E7D3E"></a-plane>

      <!-- Camera Rig -->
      <a-entity id="rig" position="0 0 0">
        <a-entity camera position="0 1.6 0" look-controls>
          <a-cursor
            color="#FFFFFF"
            fuse="false"
            raycaster="objects: .teleport"
          ></a-cursor>
        </a-entity>
      </a-entity>

      <!-- Obstacles -->
      <a-box position="5 1 -4" width="3" height="2" depth="3" color="#8B4513"></a-box>
      <a-box position="-6 0.5 -6" width="4" height="1" depth="4" color="#A0522D"></a-box>
      <a-cylinder position="8 1 -9" radius="1.2" height="2" color="#555"></a-cylinder>
      <a-box position="0 2 -12" width="8" height="0.5" depth="8" color="#666"></a-box>

      <!-- Teleport Pads -->
      <a-ring
        class="teleport"
        position="0 0.05 0"
        radius-inner="0.6"
        radius-outer="1.2"
        color="#FF0000"
        material="emissive: #FF0000; emissiveIntensity: 3; shader: flat"
        teleport-point="target: 0 0 0"
      >
        <a-animation attribute="rotation" to="0 360 0" dur="3000" repeat="indefinite"></a-animation>
      </a-ring>

      <a-ring
        class="teleport"
        position="5 0.05 -5"
        radius-inner="0.6"
        radius-outer="1.2"
        color="#00FFFF"
        material="emissive: #00FFFF; emissiveIntensity: 3; shader: flat"
        teleport-point="target: 5 0 -5"
      >
        <a-animation attribute="rotation" to="0 -360 0" dur="3000" repeat="indefinite"></a-animation>
      </a-ring>

      <a-ring
        class="teleport"
        position="-6 0.05 -6"
        radius-inner="0.6"
        radius-outer="1.2"
        color="#FFFF00"
        material="emissive: #FFFF00; emissiveIntensity: 3; shader: flat"
        teleport-point="target: -6 0 -6"
      >
        <a-animation attribute="rotation" to="0 360 0" dur="3000" repeat="indefinite"></a-animation>
      </a-ring>

      <a-ring
        class="teleport"
        position="0 2.05 -12"
        radius-inner="0.6"
        radius-outer="1.2"
        color="#FF00FF"
        material="emissive: #FF00FF; emissiveIntensity: 3; shader: flat"
        teleport-point="target: 0 2 -12"
      >
        <a-animation attribute="rotation" to="0 -360 0" dur="3000" repeat="indefinite"></a-animation>
      </a-ring>

      <a-ring
        class="teleport"
        position="10 0.05 -10"
        radius-inner="0.6"
        radius-outer="1.2"
        color="#00FF00"
        material="emissive: #00FF00; emissiveIntensity: 3; shader: flat"
        teleport-point="target: 10 0 -10"
      >
        <a-animation attribute="rotation" to="0 360 0" dur="3000" repeat="indefinite"></a-animation>
      </a-ring>

      <!-- Floating teleport (midair platform) -->
      <a-ring
        class="teleport"
        position="0 4 -6"
        radius-inner="0.6"
        radius-outer="1.2"
        color="#FFA500"
        material="emissive: #FFA500; emissiveIntensity: 3; shader: flat"
        teleport-point="target: 0 4 -6"
      >
        <a-animation attribute="rotation" to="0 360 0" dur="3000" repeat="indefinite"></a-animation>
      </a-ring>

      <!-- Platforms -->
      <a-box position="0 4 -6" width="4" height="0.3" depth="4" color="#999"></a-box>

      <!-- Instructions -->
      <a-text
        value="Look at any glowing circle to teleport"
        position="0 2 -2"
        align="center"
        width="6"
        color="#000"
      ></a-text>
    </a-scene>
  </body>
</html>
