<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Simple VR Teleport World</title>

    <!-- A-Frame -->
    <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>

    <!-- Componente de teletransporte -->
    <script>
      AFRAME.registerComponent("teleport-point", {
        schema: { target: { type: "vec3" } },
        init: function () {
          const el = this.el;
          const rig = document.querySelector("#rig");
          const target = this.data.target;

          // Al hacer clic o mirar el punto, se mueve el usuario
          el.addEventListener("click", () => {
            rig.setAttribute("animation", {
              property: "position",
              to: `${target.x} ${target.y} ${target.z}`,
              dur: 400,
              easing: "easeInOutQuad",
            });
          });

          // Efecto visual al pasar el cursor
          el.addEventListener("mouseenter", () => {
            el.setAttribute("scale", "1.3 0.1 1.3");
            el.setAttribute("material", "emissiveIntensity", "1.2");
          });

          el.addEventListener("mouseleave", () => {
            el.setAttribute("scale", "1 0.1 1");
            el.setAttribute("material", "emissiveIntensity", "0.6");
          });
        },
      });
    </script>
  </head>

  <body>
    <a-scene>
      <!-- Cielo y luz -->
      <a-sky color="#87CEEB"></a-sky>
      <a-light type="ambient" intensity="0.7"></a-light>
      <a-light type="directional" position="5 10 5" intensity="0.8"></a-light>

      <!-- Suelo -->
      <a-plane rotation="-90 0 0" width="40" height="40" color="#5a8f5a"></a-plane>

      <!-- Cámara y cursor -->
      <a-entity id="rig" position="0 0 0">
        <a-entity camera position="0 1.6 0" look-controls>
          <a-cursor
            color="#00FF00"
            fuse="true"
            fuse-timeout="800"
            raycaster="objects: .teleport"
          ></a-cursor>
        </a-entity>
      </a-entity>

      <!-- TELEPORT POINTS -->
      <a-cylinder
        class="teleport"
        position="0 0.05 0"
        radius="0.8"
        height="0.1"
        color="#00FF00"
        material="emissive: #00FF00; emissiveIntensity: 0.8"
        teleport-point="target: 0 0 0"
      >
        <a-text value="Start" position="0 0.3 0" align="center" color="#000"></a-text>
      </a-cylinder>

      <a-cylinder
        class="teleport"
        position="0 0.05 -8"
        radius="0.8"
        height="0.1"
        color="#FFFF00"
        material="emissive: #FFFF00; emissiveIntensity: 0.8"
        teleport-point="target: 0 0 -8"
      ></a-cylinder>

      <a-cylinder
        class="teleport"
        position="5 0.05 0"
        radius="0.8"
        height="0.1"
        color="#FF6600"
        material="emissive: #FF6600; emissiveIntensity: 0.8"
        teleport-point="target: 5 0 0"
      ></a-cylinder>

      <a-cylinder
        class="teleport"
        position="-5 0.05 0"
        radius="0.8"
        height="0.1"
        color="#00FFFF"
        material="emissive: #00FFFF; emissiveIntensity: 0.8"
        teleport-point="target: -5 0 0"
      ></a-cylinder>

      <!-- Texto guía -->
      <a-text
        value="Look at a glowing circle to teleport"
        position="0 2 -2"
        align="center"
        width="5"
        color="#000"
      ></a-text>
    </a-scene>
  </body>
</html>
