<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>VR Teleportation World</title>

    <!-- A-Frame -->
    <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
    <!-- A-Frame Extras (includes teleport-controls) -->
    <script src="https://cdn.jsdelivr.net/gh/c-frame/aframe-extras@7.0.0/dist/aframe-extras.min.js"></script>
  </head>

  <body>
    <a-scene>
      <!-- Lighting -->
      <a-light type="ambient" intensity="0.6" color="#FFF"></a-light>
      <a-light type="directional" position="5 10 5" intensity="0.8" color="#FFF"></a-light>

      <!-- Sky -->
      <a-sky color="#87CEEB"></a-sky>

      <!-- Camera Rig (user) -->
      <a-entity id="rig" position="0 0 5">
        <a-entity camera position="0 1.6 0"></a-entity>

        <!-- LEFT HAND TELEPORT -->
        <a-entity
          teleport-controls="button: trigger; collisionEntities: .checkpoint; cameraRig: #rig; teleportOrigin: #head;"
          laser-controls="hand: left"
        ></a-entity>

        <!-- RIGHT HAND TELEPORT -->
        <a-entity
          teleport-controls="button: trigger; collisionEntities: .checkpoint; cameraRig: #rig; teleportOrigin: #head;"
          laser-controls="hand: right"
        ></a-entity>

        <a-entity id="head" position="0 1.6 0"></a-entity>
      </a-entity>

      <!-- Ground -->
      <a-plane rotation="-90 0 0" width="60" height="60" color="#3a5f38"></a-plane>

      <!-- Example obstacles -->
      <a-box position="0 1 -5" width="4" height="2" depth="4" color="#8B4513"></a-box>
      <a-box position="6 1 -8" width="3" height="3" depth="3" color="#A0522D"></a-box>
      <a-cylinder position="-5 1.5 -10" radius="1" height="3" color="#696969"></a-cylinder>
      <a-box position="10 0.5 2" width="5" height="1" depth="5" color="#CD853F"></a-box>

      <!-- TELEPORT CHECKPOINTS -->
      <a-cylinder
        class="checkpoint"
        position="0 0.05 5"
        radius="1"
        height="0.1"
        color="#00FF00"
        material="emissive: #00FF00; emissiveIntensity: 0.8"
      >
        <a-text value="START" position="0 0.2 0" align="center" color="#000" width="4"></a-text>
      </a-cylinder>

      <a-cylinder
        class="checkpoint"
        position="0 0.05 -5"
        radius="1"
        height="0.1"
        color="#FFFF00"
        material="emissive: #FFFF00; emissiveIntensity: 0.6"
      ></a-cylinder>

      <a-cylinder
        class="checkpoint"
        position="5 0.05 -10"
        radius="1"
        height="0.1"
        color="#FF6600"
        material="emissive: #FF6600; emissiveIntensity: 0.6"
      ></a-cylinder>

      <a-cylinder
        class="checkpoint"
        position="-5 0.05 -15"
        radius="1"
        height="0.1"
        color="#FF0000"
        material="emissive: #FF0000; emissiveIntensity: 0.6"
      ></a-cylinder>

      <!-- Instructions -->
      <a-text
        value="TELEPORT: Aim controller laser at glowing circles and pull trigger."
        position="0 2.5 3"
        align="center"
        width="12"
        color="#000000"
      ></a-text>
    </a-scene>
  </body>
</html>
